<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Submit Review</a></li>
            <!-- <li><a href="contact.html">Contact</a></li> -->
        </ul>
    </nav>
    <form id="reviewForm">
        <input type="hidden" id="reviewId" name="reviewId">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author Name:</label>
        <input type="text" id="author" name="author" required>
        <label for="review">Review:</label>
        <textarea id="review" name="review" required></textarea>
        <label for="cover">Upload Book Cover Image (for tile):</label>
        <input type="file" id="cover" name="cover" accept="image/*" required>
        <label for="fullImage">Upload Full Review Image:</label>
        <input type="file" id="fullImage" name="fullImage" accept="image/*" required>
        <button type="submit" id="submitButton">Submit</button>
        <button type="button" id="updateButton" style="display: none;">Update</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
